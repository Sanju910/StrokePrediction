<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
    <title>
        Heart Failure Prediction
    </title>  
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- CSS Files -->
    <link id="pagestyle" href="../static/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body class="g-sidenav-show  bg-gray-100">
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" href="https://demos.creative-tim.com/soft-ui-dashboard/pages/dashboard.html" target="_blank">
                <span class="ms-1 font-weight-bold"><h6>Instructions</h6></span>
            </a>
        </div>
        <hr class="horizontal dark mt-0">
        <div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100" id="sidenav-collapse-main">
            <p>Enter biomarkers to analyze stroke risk probability.</p>
        </div>

    </aside>
    <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
            <h1>Heart Failure Prediction</h1>
        </nav>
        <!-- End Navbar -->
        <div class="container-fluid py-4">

            <div class="row mt-4">

                <div class="col-lg-12">

                    <form action="{{ url_for('result') }}" method="post">
                        <div class="card h-100 p-3">
                            <div class="overflow-hidden position-relative border-radius-lg bg-cover h-100" style="background-image: url('static/img/ivancik.jpg');">
                                <span class="mask bg-gradient-dark"></span>
                                <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
                                    <h5 class="text-white font-weight-bolder mb-4 pt-2">Patient Information</h5>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <p style="color: white;">Age</p>
                                            <input class='form-control' type="number" id="age" name="age" value="40" min="0" max="120" style="width:100%;">
                                        </div>

                                        <div class="col-lg-4">
                                            <p style="color: white;">BMI</p>
                                            <input class='form-control' type="number" id="bmi" name="bmi" style="width:100%;" placeholder="Enter your bmi">
                                        </div>

                                        <div class="col-lg-4">
                                            <p style="color: white;">Average Glucose Level</p>
                                            <input class='form-control' type="number" id="glucose" name="glucose" style="width:100%;" placeholder="50-300">
                                        </div>
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col-lg-4">
                                            <p style="color: white;">Gender</p>
                                            <select class='form-control' name="sex" id="sex" style="width:100%;">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4">
                                            <p style="color: white;">Hypertension</p>
                                            <select class='form-control' name="hypertension" id="hypertension" style="width:100%;">
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4">
                                            <p style="color: white;">Work Type</p>
                                            <select class='form-control' name="WorkType" id="WorkType" style="width:100%;">
                                                <option value="children">Children</option>
                                                <option value = "Never_worked">Never Worked</option>
                                                <option value="Private">Private Job</option>
                                                <option value="Self-employed">Self Employed</option>
                                                <option value="Govt_job">Government Job</option>
                                                
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <p style="color: white;">Residence Type</p>
                                            <select class='form-control' name="Residence" id="Residence" style="width:100%;">
                                                <option value="Urban">Urban</option>
                                                <option value="Rural">Rural</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-4">
                                            <p style="color: white;">Smoking Status</p>
                                            <select class='form-control' name="smoking" id="smoking" style="width:100%;">
                                                <option value="never smoked">Never Smoked</option>
                                                <option value="formerly smoked">Formerly Smoked</option>
                                                <option value="smokes">Active Smoker</option>
                                                <option value="Unknown">Prefer Not to Say</option>

                                            </select>
                                        </div>

                                        <div class="col-lg-4">
                                            <p style="color: white;">Do you have any heart disease?</p>
                                            <select class='form-control' name="heart_disease" id="heart_disease" style="width:100%;">
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>

                                            </select>
                                        </div>
        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <p style="color: white;">Marital Status</p>
                                            <select class='form-control' name="Marriage" id="Marriage" style="width:100%;">
                                                <option value="Yes">Married</option>
                                                <option value="No">Unmarried</option>

                                            </select>
                                        </div>
                                        
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-4">
                                            <p style="color: white;">Predict your Stroke Risk</p>
                                            <button type="submit" class="btn btn-outline-primary btn-md mb-0" style="width:100%; background-color: white;">Run model</button>
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        
                                        <div class="col-lg-4">
                                            <!-- <p style="color: white;">Oldpeak</p>
                                            <input class='form-control' type="number" id="oldpeak" name="oldpeak" value="0.89" min="-3" max="7" style="width:100%;"> -->
                                        </div>
                                        
                                    </div>

                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-12">
                    <div class="card h-100 p-3" id='resultsCard'>
                        <div class="overflow-hidden position-relative border-radius-lg bg-cover h-100" style="background-image: url('static/img/ivancik.jpg');">
                            <span class="mask bg-gradient-dark"></span>
                            <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3">
                                <h5 class="text-white font-weight-bolder mb-4 pt-2">Results</h5>
                                <div id='hfProb'></div>
                                <div id='hfPlot'></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!--   Core JS Files   -->
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../static/js/api.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../static/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </body>
</html>
